{% extends 'base.html' %}
{% load static %}
{% block contents %}      
<section>
  <div class="container">
    <div class="row mt-5">
    <div class="col-lg-12 col-md-12">
        {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'success' %}
            <div class="alert alert-success text-center " role="alert">
            {{message}}
            </div>
          {% endif %}
          {% if message.tags == 'error' %}
            <div class="alert alert-danger text-center " role="alert">
            {{message}}
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}

      {{link}}
    </div>
    </div>
  </div>
</section>
{% endblock contents %}
