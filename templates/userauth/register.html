{% extends 'base.html' %}
{% load static %}
{% block contents %}
<section id="form" >
    <div class="container">
        {% for field in form %}
            {% if field.errors %}
                <div id="noto" class=" mt-3 text-center alert alert-danger" role="alert">
                    {{ field.errors|striptags }}
                </div>
            {% endif %}
        {% endfor %}

        
        <div class="login-form" >
            <form  method="post" role="form" class="form-group">
                {% csrf_token %}
                  <div class="row">
                      <div class="form-group mt-3 col-6">
                          <input style="height: 50px;" type="text" name="username" class="form-control" id="name" placeholder="User Name" required>
                        </div> 
                        <div class="form-group mt-3 col-6">
                          <input style="height: 50px;" type="email" name="email" class="form-control" id="name" placeholder="Email" required>
                        </div>
                  </div>
                 <div class="row">
                      <div class="form-group mt-3 col-6">
                          <input style="height: 50px;" type="password" class="form-control" name="password1" id="email" placeholder="Your Password" required>
                      </div>
                      <div class="form-group mt-3 col-6">
                          <input style="height: 50px;" type="password" class="form-control" name="password2" id="email" placeholder="Confirm Password" required>
                      </div>
                 </div>
                 
              
                <div class="text-center mt-2">
                  <button style="width: 100%;" class="btn btn-warning btn-lg rounded-pill " type="submit">Register</button>
                </div>
                <div class="row">
                  <div class="col-md-6 mt-3">
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                  </div>
                  <div class="col-md-6 mt-3">
                    Forgot password? <a href="">Reset Here</a>
                  </div>
                </div>
              </form>
        </div>
    </div>
</section>
{% endblock contents %}
